<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Form Example</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <h1 class="title is-4">Budget and Calorie Management</h1>
            </a>
          </div>
        </nav>
      </header>
      <section class="section">
        <div class="container">
          <h2 class="title is-2 has-text-centered">Fill the form</h2>
        </div>
      </section>
  <section class="section">
    <div class="container m-6">
      <form action="/submit" method="POST">
        <div class="field">
          <label class="label">Date</label>
          <div class="control">
            <input class="input" type="date" name="date" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Expected Cost</label>
          <div class="control">
            <input class="input" type="number" name="cost" step="0.01" required>
          </div>
        </div>
        <div class="field">
            <label class="label">Actual Cost</label>
            <div class="control">
              <input class="input" type="number" name="actual_Cost" step="0.01" required>
            </div>
          </div>
        <div class="field">
            <label class="label">Payment Method</label>
            <div class="control">
              <div class="select">
                <select name="method" required>
                  <option value="">Select Method</option>
                  <option value="credit">GPay</option>
                  <option value="paypal">Cash</option>
                </select>
              </div>
            </div>
          </div>          
        <div class="field">
          <label class="label">Reason</label>
          <div class="control">
            <textarea class="textarea" name="reason" required></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Calories</label>
          <div class="control">
            <input class="input" type="number" name="calories" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Class</label>
          <div class="control">
            <input class="input" type="text" name="class" required>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
